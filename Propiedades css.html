<!DOCTYPE html>
<html lang="en">
<head>

    <title>Propiedades css</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background: black;
            border-radius: 20px;
            overflow: hidden;

        }

      width: 100%;
    }

        <img src="/foto unad.jpg" alt="moiso">
    </section>
