<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades_MaS_Usadas_CSS</title>
  <style>
    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 800px;
      height: 800px;
      background: black;
      border-radius: 60px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
    }
    .card p {
      text-align: center;
      color: white;
    }
    .card p:nth-child(3) {
      color: Turquoise;
    }
  
  </style>
</head>
<body>
  <section>
    <div class="card">
      <img src="https://files.rcnradio.com/public/2020-05/uis_0.jpg" alt="cat">
      <p>Universidad industrial de Santander</p>
      <p>Facultades</p>
    </div>
  </section>
</body>
</html>
